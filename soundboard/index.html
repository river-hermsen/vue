<html>
<head>
  <title>Monster Slayer</title>
  <script src="https://npmcdn.com/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="css/master.css">
</head>
<body>
  <div id="app">
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio id="key65" data-key="65" src="sounds/clap.wav"></audio>
    <audio id="key83" data-key="83" src="sounds/hihat.wav"></audio>
    <audio id="key68" data-key="68" src="sounds/kick.wav"></audio>
    <audio id="key70" data-key="70" src="sounds/openhat.wav"></audio>
    <audio id="key71" data-key="71" src="sounds/boom.wav"></audio>
    <audio id="key72" data-key="72" src="sounds/ride.wav"></audio>
    <audio id="key74" data-key="74" src="sounds/snare.wav"></audio>
    <audio id="key75" data-key="75" src="sounds/tom.wav"></audio>
    <audio id="key76" data-key="76" src="sounds/tink.wav"></audio>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
